<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sally Student Resume React</title>
    <!--normalize CSS-->
    <link rel="stylesheet" href="Normalize_CSS/normalize.css" type="text/css"/>
    <link rel="stylesheet" href="main.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Karla|Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
    crossorigin="anonymous">
</head>
<body>
    <div id="application-root"></div>
    <!--adds React Developer kit-->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <!--adds React DOM-specific kit-->
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
    <!--adds JSX functionality using babel to increase efficiency in creating elements-->
    <script
      src="https://unpkg.com/babel-standalone@6/babel.min.js">
    </script>
    <script type="text/babel">
        function App (props) {
            return (
                <header>
                    {props.children}
                </header>
            );
        }

        ReactDOM.render(
            <App className='header'>
                <h1>Will Golinkin Resume</h1>

                <div id="headshot">
                    <img src="Img Assets\\Golinkin Resume Headshot 20180109.jpg" alt="Will Golinkin"/>
                </div>
                
                <p>I'm an aspiring full stack web developer. I love my husky puppy and coding.</p>

                <address>
                    <h2>Contact Information</h2>
                    <ul>
                        <li>Sally Student</li>
                        <li> <a href="mailto:will.golinkin@gmail.com?subject=Introduction" target="_blank">will.golinkin@gmail.com</a></li>
                        <li>(713)201-4108</li>
                        <li id="github"><a href="https://github.com/willgolinkin" target="_blank"><i className="fab fa-github-square"></i><span className="fullSiteName">Github</span></a></li>
                        <li id="linkedin"><a href="https://www.linkedin.com/in/will-golinkin/" target="_blank"><i className="fab fa-linkedin"></i><span className="fullSiteName">LinkedIn</span></a></li>
                    </ul>
                </address>
                
                <div>
                    <h2>Education</h2>
                    <ul>
                        <li>Stanford University, MBA/MPP Candidate, Expected 2021</li>
                        <li>Dickinson College, B.A. International Business, B.A. Spanish, Class of 2013</li>
                    </ul> 
                </div>

                <div>
                    <h2>Employment History</h2>
                    <ul>
                        <li>
                            <h3>Analyst, J.P. Morgan Private Bank, 2013-2014</h3>
                            <p>Performed extensive porftolio analysis on a book of over 200 clients with $1bn in assets under management</p>
                        </li>
                        <li>
                            <h3>United States Marine Corps, 2014-2018</h3>
                            <p>Served as Platoon Commander for 70 Marines over the course of two years and one deployment</p>
                        </li>
                    </ul>
                </div>

                <div>
                    <h2>Skills</h2>
                    <ul>
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>JavaScript</li>
                        <li>jQuery</li>
                    </ul>
                </div>
            </App>,
            document.querySelector('#application-root')
        );
    </script>
</body>
</html>
